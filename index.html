        .request-a-quote {
            /* width: 100%; */

            padding: 40px;

        .request-a-quote input[type="radio"]:checked+label:after {

        .request-a-quote select option:hover {

        }

        }


        .consent input[type="checkbox"]:checked {
            background-color: #6CB545 !important;
        }

        .request-a-quote [type="radio"]:checked,
        .request-a-quote [type="radio"]:not(:checked) {
            position: absolute;
            left: 0;
            /* visibility: hidden; */
            opacity: 0;
            pointer-events: none;
        }

        .request-a-quote [type="radio"]:checked+label,
        .request-a-quote [type="radio"]:not(:checked)+label {
            position: relative;
            padding-left: 28px;
            cursor: pointer;
            line-height: 20px;
            display: inline-block;
            color: #666;
        }

        .request-a-quote [type="radio"]:checked+label:before,
        .request-a-quote [type="radio"]:not(:checked)+label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 12px;
            height: 12px;
            border: 1px solid #22376A;
            border-radius: 100%;
            background: #fff;
        }

        .request-a-quote [type="radio"]:checked+label:after,
        .request-a-quote [type="radio"]:not(:checked)+label:after {
            content: '';
            width: 12px;
            height: 12px;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 100%;
            border: 1px solid #6CB545;
            -webkit-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        .request-a-quote [type="radio"]:not(:checked)+label:after {
            opacity: 0;
            -webkit-transform: scale(0);
            transform: scale(0);
        }

        .request-a-quote [type="radio"]:checked+label:after {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }


        .request-a-quote input:invalid+label::before {
            border-color: red;
        }



        .error-text {
            font-family: "itc-avant-garde-gothic-pro", sans-serif;
            font-size: 14px;
            color: red;
            display: none !important;
        }

        .consent input {
            position: absolute !important;
            padding: 0 !important;
            border: 0 !important;
            height: 1px !important;
            width: 1px !important;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
        }

        /*  Add a :before to each label and style this as the checkbox you want to have */

        .consent label:before {
            content: '';
            width: 12px;
            height: 12px;
            background: #f2f2f2;
            border: 1px solid #212A45;
            display: inline-flex;
            margin-right: 16px;
            margin-bottom: 10px;
        }

<body>
    <div class="request-a-quote">
        <form action="https://app.modaltrans.com/roster/web_request_quotes" method="post">
            <!-- Hidden fields for API integration -->
            <input type="hidden" id="patron_token" name="web_request_quote[patron_token]" value="gz14F2kZhIdADmrLuQmB6w" required>
            <input type="hidden" id="redirect_url" name="web_request_quote[redirect_url]" value="">
            
            <h2>Request A Quote</h2>
            <div class="form-group">
                <label for="fname">Name <span class="color-required">*</span></label>
                <input type="text" id="fname" name="web_request_quote[name]" placeholder="John Smith" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="color-required">*</span></label>
                <input type="email" id="email" name="web_request_quote[email]" placeholder="Example@email.com" required>
            </div>
            <div class="form-group">
                <label for="company">Company <span class="color-required">*</span></label>
                <input type="text" id="company" name="web_request_quote[company_name]" placeholder="Company name" required>
            </div>

            <div class="form-group">
                <label for="transport">Mode of Transport <span class="color-required">*</span></label>
                <select name="web_request_quote[datas][trans_mode]" class="custom-select" id="transport" required>
                    <option value="">Select</option>
                    <option value="sea">Sea Freight</option>
                    <option value="air">Air Freight</option>
                    <option value="road">Road</option>
                    <option value="road">Courier</option>
                </select>
                <div class="test fcl_icl_class">
                    <div style="display:inline-flex; gap:16px; align-items: center; margin-top: 10px;">
                        <div><input type="radio" id="fcl" name="web_request_quote[datas][full_partial]" value="full" checked> <label for="fcl">FCL</label></div>
                        <div><input type="radio" id="lcl" name="web_request_quote[datas][full_partial]" value="partial"> <label for="lcl">LCL</label></div>
                    </div>
                </div>
            </div>
            <div class="fcl-options" style="display:none;">
                <div class="form-group d-flex align-items-center">
                    <label for="origin-fcl">Origin port <span class="color-required">*</span></label>
                    <input type="text" id="origin-fcl" name="web_request_quote[datas][origin_address]" required>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="destination-fcl">Destination port <span class="color-required">*</span></label>
                    <input type="text" id="destination-fcl" name="web_request_quote[datas][destination_address]" required>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="origin_country_fcl">Origin Country <span class="color-required">*</span></label>
                    <select id="origin_country_fcl" name="web_request_quote[datas][origin_country_id]" class="custom-select" mdl-web-request="countries_option" required>
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="destination_country_fcl">Destination Country <span class="color-required">*</span></label>
                    <select id="destination_country_fcl" name="web_request_quote[datas][destination_country_id]" class="custom-select" mdl-web-request="countries_option" required>
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="container-size-fcl">Container Size <span class="color-required">*</span></label>
                    <select name="container-size" class="custom-select" required id="container-size-fcl">
                        <option value="">Select</option>
                        <option value="20GP">20GP</option>
                        <option value="40GP">40GP</option>
                        <option value="40HC">40HC</option>
                    </select>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="container-no-fcl">No. of Containers</label>
                    <input type="number" id="container-no-fcl" name="web_request_quote[datas][total_package]">
                </div>
            </div>

            <div class="lcl-options" style="display:none;">
                <div class="form-group d-flex align-items-center">
                    <label for="origin-lcl">Origin port <span class="color-required">*</span></label>
                    <input type="text" name="web_request_quote[datas][origin_address]" id="lcl-origin" required>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="destination-lcl">Destination port <span class="color-required">*</span></label>
                    <input type="text" id="lcl-destination" name="web_request_quote[datas][destination_address]" required>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="origin_country_lcl">Origin Country <span class="color-required">*</span></label>
                    <select id="origin_country_lcl" name="web_request_quote[datas][origin_country_id]" class="custom-select" mdl-web-request="countries_option" required>
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="destination_country_lcl">Destination Country <span class="color-required">*</span></label>
                    <select id="destination_country_lcl" name="web_request_quote[datas][destination_country_id]" class="custom-select" mdl-web-request="countries_option" required>
                        <option value=""></option>

    <!-- Select2 JS (must come after jQuery) -->

    <script>
        $(document).ready(function () {
            // Apply Select2 to all dropdowns (or target specific ones by ID or class)

            $('.custom-select').select2({
                minimumResultsForSearch: Infinity, // hides the search box if not needed
                width: '100%' // ensures it matches your design
            });

            /* $("form").validate({
                errorElement: "span",
                errorClass: "error-text",
                highlight: function(element) {
                    $(element).css("border-color", "#e74c3c");
                },
                unhighlight: function(element) {
                    $(element).css("border-color", "#22376A");
                }
            });*/

            $("form").validate({
                errorElement: "span",
                errorClass: "error-text",
                highlight: function (element) {
                    $(element).css("border-color", "#e74c3c");
                    $(element).css("border-width", "2px");
                },
                unhighlight: function (element) {
                    $(element).css("border-color", "#22376A");
                    $(element).css("border-width", "1px");
                },
                messages: {
                    "web_request_quote[name]": {
                        required: "Please enter your name"
                    },
                    "web_request_quote[email]": {
                        required: "Please enter your email",
                        email: "Please enter a valid email address"
                    },
                    "web_request_quote[company_name]": {
                        required: "Please enter company name"
                    },
                    "web_request_quote[datas][trans_mode]": {
                        required: "Please select a mode of transport"
                    },
                    "web_request_quote[datas][full_partial]": {
                        required: "Please select type"
                    },
                    "web_request_quote[datas][origin_address]": {
                        required: "Please enter origin address"
                    },
                    "web_request_quote[datas][destination_address]": {
                        required: "Please enter destination address"
                    },
                    "web_request_quote[datas][origin_country_id]": {
                        required: "Please select origin country"
                    },
                    "web_request_quote[datas][destination_country_id]": {
                        required: "Please select destination country"
                    },
                    "web_request_quote[datas][total_package]": {
                        required: "Please enter number of packages"
                    },
                    "web_request_quote[datas][gross_weight]": {
                        required: "Please enter total weight"
                    },
                    "web_request_quote[datas][total_volume]": {
                        required: "Please enter total volume"
                    },
                    "container-size": {
                        required: "Please select container size"
                    },
                    "consent": {
                        required: "Please accept the terms and conditions"
                    }
                }
            });




            $('#transport').change(function () {
                var selectedTransport = $(this).val();
                console.log("Selected transport:", selectedTransport);

                // Show/hide sections based on transport mode
                if (selectedTransport == "sea") {
                    $('.fcl_icl_class').show();
                    $('.air-freight-options').hide();
                    $('.road-options').hide();
                    $('.courier-options').hide();
                    if ($('#fcl').is(':checked')) {
                        $('.fcl-options').show();
                        $('.lcl-options').hide();
                    } else if ($('#lcl').is(':checked')) {
                        $('.fcl-options').hide();
                        $('.lcl-options').show();
                    }
                }
                else if (selectedTransport == "air") {
                    $('.fcl_icl_class').hide();
                    $('.fcl-options').hide();
                    $('.lcl-options').hide();
                    $('.air-freight-options').show();
                    $('.road-options').hide();
                    $('.courier-options').hide();
                }
                else if (selectedTransport == "road") {
                    $('.fcl_icl_class').hide();
                    $('.fcl-options').hide();
                    $('.lcl-options').hide();
                    $('.air-freight-options').hide();
                    
                    // Check if this is courier option from select dropdown
                    var selectedText = $("#transport option:selected").text();
                    if (selectedText == "Courier") {
                        $('.courier-options').show();
                        $('.road-options').hide();
                    } else {
                        $('.road-options').show();
                        $('.courier-options').hide();
                    }
                }

            });




            $('input[name="web_request_quote[datas][full_partial]"]').change(function () {
                if ($('#fcl').is(':checked')) {
                    $('.fcl-options').show();
                    $('.lcl-options').hide();
                } else if ($('#lcl').is(':checked')) {
                    $('.fcl-options').hide();
                    $('.lcl-options').show();
                }
            });

        });
    </script>
